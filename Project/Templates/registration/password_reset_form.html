{% extends "base.html" %}
 
{% block content %}

    {% if form.errors %}
        <p class="error">Error resetting password:</p>
    {% endif %}
 
    <form action="{% url password_reset %}" method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset Password" />
    </form>
    
    Don't have an account yet?
    <a href="/Project/accounts/register/">Register Here</a>
    
{% endblock %}
